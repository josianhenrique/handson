<head>

<body>

    <h1> Hands On 7</h1>
    <p>Crie um algoritimo que calcule a média de duas notas de um aluno</p>
    Digite a primeira nota: <input type="number" id="nota"> <br> <br>
    Digite a segunda nota: <input type="number" id="nota2"> <br> <br>

    <button onclick="verificarAp()">Verificar Aprovaçao</button>

    <script>

        function verificarAp() {
            var nota1 = parseFloat(document.getElementById("nota").value)
            var nota2 = parseFloat(document.getElementById("nota2").value)
            var media = (nota1 + nota2) / 2;

            if (media >= 7 && media <=9) {

                alert(`A média do aluno é ${media}. O aluno está Aprovado!`)

            } else if(media == 10)  {

                alert(`A média do aluno é ${media}. O aluno está Reprovado!`)
            }else{
                alert("")
            }


        }

    </script>



</body>

</html>
