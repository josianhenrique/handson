<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands On 11</title>
</head>

<body>
    <h1>Hands On 11</h1>
    <p>Crie um algoritimo que calcule a média de duas notas de um aluno se ele esta aprovado ou reprovado e que
        considere suas faltas</p>
    Digite a primeira nota: <input type="number" id="nota1"> <br> <br>
    Digite a segunda nota: <input type="number" id="nota2"> <br> <br>
    Agora digite o numero de faltas: <input type="number" id="faltas"> <br> <br>

    <button onclick="verificarAp()">Verificar</button>

    <script>

        function verificarAp() {

            var nota1 = parseFloat(document.getElementById("nota1").value)
            var nota2 = parseFloat(document.getElementById("nota2").value)
            var media = (nota1 + nota2) / 2;
            var faltas = parseInt(document.getElementById("faltas").value)
            var mfaltas = (108 * 0.25)

            if (media >= 7 && faltas < mfaltas) {

                alert(`A média do aluno é ${media}. O aluno está Aprovado!`)

            }
            else {
                alert(`A média do aluno é ${media}. O aluno está Reprovado pela média ou pela quantidade de faltas!`)
            }

        }




    </script>

</body>

</html>
